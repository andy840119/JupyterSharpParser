<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/grid/css/grid.base.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.base.js"></script>
  <script src="../../dist/modular/grid/js/grid.inlineEditing.js"></script>
</head>
<body>
 <button id="btnGetChanges">Get Changes</button>
 <br/><br/>
 <table id="grid"></table>
 <script>
     var grid = $('#grid').grid({
         primaryKey: 'ID',
         dataSource: '/DataSources/GetPlayers',
         columns: [ { field: 'ID' }, { field: 'Name', editor: true }, { field: 'PlaceOfBirth', editor: true } ]
     });
     $('#btnGetChanges').on('click', function () {
         alert(JSON.stringify(grid.getChanges()));
     });
 </script>
</body>
</html>
