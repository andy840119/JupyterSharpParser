<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/grid/css/grid.base.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/grid/css/grid.responsiveDesign.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.base.js"></script>
  <script src="../../dist/modular/grid/js/grid.expandCollapseRows.js"></script>
  <script src="../../dist/modular/grid/js/grid.responsiveDesign.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script>
     $('#grid').grid({
         dataSource: '/DataSources/GetPlayers',
         detailTemplate: '<div class="row"></div>',
         responsive: true,
         showHiddenColumnsAsDetails: true,
         uiLibrary: 'bootstrap',
         columns: [
             { field: 'ID', width: 34 },
             { field: 'Name', minWidth: 320, priority: 1 },
             { field: 'PlaceOfBirth', minWidth: 320, priority: 2 }
         ]
     });
 </script>
</body>
</html>
