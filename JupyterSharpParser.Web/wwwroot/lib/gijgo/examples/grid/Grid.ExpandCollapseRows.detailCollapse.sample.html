<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/grid/css/grid.base.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.base.js"></script>
  <script src="../../dist/modular/grid/js/grid.expandCollapseRows.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script>
     var grid = $('#grid').grid({
         dataSource: '/DataSources/GetPlayers',
         detailTemplate: '<div></div>',
         columns: [ { field: 'ID' }, { field: 'Name' }, { field: 'DateOfBirth', type: 'date' } ]
     });
     grid.on('detailExpand', function (e, $detailWrapper, record) {
         $detailWrapper.append('<b>Place Of Birth:</b>' + record.PlaceOfBirth);
     });
     grid.on('detailCollapse', function (e, $detailWrapper, record) {
         $detailWrapper.empty();
         alert('detailCollapse is fired.');
     });
 </script>
</body>
</html>
