<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/grid/css/grid.base.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.base.js"></script>
</head>
<body>
 <input type="text" id="txtNumber" value="1" />
 <button id="btnSelect">Select</button>
 <br/><br/>
 <table id="grid"></table>
 <script>
     var grid = $('#grid').grid({
         dataSource: '/DataSources/GetPlayers',
         columns: [ { field: 'ID' }, { field: 'Name' }, { field: 'PlaceOfBirth' } ],
         selectionMethod: 'checkbox'
     });
     $('#btnSelect').on('click', function () {
         grid.setSelected(parseInt($('#txtNumber').val(), 10));
     });
 </script>
</body>
</html>
