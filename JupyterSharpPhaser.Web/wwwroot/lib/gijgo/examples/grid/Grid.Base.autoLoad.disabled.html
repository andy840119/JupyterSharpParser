<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/grid/css/grid.base.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.base.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script>
     var grid = $('#grid').grid({
         dataSource: '/DataSources/GetPlayers',
         autoLoad: false,
         columns: [ { field: 'ID' }, { field: 'Name' } ]
     });
     grid.reload(); //call .reload() explicitly in order to load the data in the grid
 </script>
</body>
</html>
