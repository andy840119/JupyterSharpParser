<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/grid/css/grid.base.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.base.js"></script>
</head>
<body>
 <button id="btnGetAllName">Get All Names</button>
 <br/><br/>
 <table id="grid"></table>
 <script>
     var grid = $('#grid').grid({
         dataSource: '/DataSources/GetPlayers',
         columns: [ { field: 'ID' }, { field: 'Name' }, { field: 'PlaceOfBirth' } ]
     });
     $('#btnGetAllName').on('click', function () {
         var records = grid.getAll(), names = '';
         $.each(records, function () {
             names += this.Name + '(id=' + this.ID + '),';
         });
         alert(names);
     });
 </script>
</body>
</html>
