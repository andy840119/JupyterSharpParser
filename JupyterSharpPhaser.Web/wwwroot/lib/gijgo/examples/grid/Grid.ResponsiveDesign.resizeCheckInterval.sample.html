<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/grid/css/grid.base.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/grid/css/grid.responsiveDesign.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.base.js"></script>
  <script src="../../dist/modular/grid/js/grid.responsiveDesign.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script>
     var grid = $('#grid').grid({
         dataSource: '/DataSources/GetPlayers',
         responsive: true,
         resizeCheckInterval: 2000, //check if the grid is resized on each 2 second
         columns: [ { field: 'ID', width: 20 }, { field: 'Name' }, { field: 'PlaceOfBirth' } ]
     });
     grid.on('resize', function () {
         alert('resize is fired.');
     });
 </script>
</body>
</html>
