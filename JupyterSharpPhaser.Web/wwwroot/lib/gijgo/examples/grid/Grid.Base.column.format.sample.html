<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/grid/css/grid.base.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.base.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script src="http://stevenlevithan.com/assets/misc/date.format.js"></script>
 <script>
     $('#grid').grid({
         dataSource: '/DataSources/GetPlayers',
         columns: [
             { field: 'ID' },
             { field: 'Name' },
             { field: 'DateOfBirth', type: 'date', format: 'HH:MM:ss mm/dd/yyyy' }
         ]
     });
 </script>
</body>
</html>
